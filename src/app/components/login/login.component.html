<!-- login.component.html -->
<div class="login-container">
  <div class="login-box">
    <div class="login-header">
      <i class="fas fa-heartbeat logo-icon"></i>
      <h1>Sistema de Alertas Médicas</h1>
      <p class="subtitle">Centro de Monitoreo de Pacientes</p>
    </div>
    
    <div class="login-content">
      <h2>Bienvenido</h2>
      <p class="login-description">
        Accede al sistema con tu cuenta institucional
      </p>
      
      <div class="login-form" *ngIf="!usuarioEstaConectado()">
        <button class="login-button" (click)="iniciarSesion()">
          <i class="fab fa-microsoft"></i>
          Iniciar Sesión con Microsoft
        </button>
      </div>
    </div>

    <div class="login-footer">
      <p>Servicio de Salud 2025</p>
      <div class="security-badge">
        <i class="fas fa-shield-alt"></i>
        Conexión segura
      </div>
    </div>
  </div>
</div>
